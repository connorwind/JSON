<html>
<head>
<style>
    html{
    background-image: linear-gradient(45deg, #c6d4ec 0%, #dbe3f1 100%);
    background-attachment:fixed;
    height:100%;   
    }
    h1{
        text-align: center;
    }
    table{
        margin-left:auto; 
    margin-right:auto;
    }
    table, th, td{
        border: 1px solid black;
    }

    th, td {
        padding: 15px;
        text-align: left;
    }


</style>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script>

    $(function() {

   $(document).ready(function(){
   $.getJSON('s.json', function(data) {
       $.each(data.song, function(i, f) {
          var tblRow = "<tr>" + "<td>" + f.title + "</td>" +
           "<td>" + f.artist + "</td>" + "<td>" + f.genre + "</td>" + "<td>" + f.year_released + "</td>" + "</tr>"
           $(tblRow).appendTo("#data tbody");
     });

   });

});
});
</script>

<script>
    $(document).ready(function(){
        $("button").click(function(){
           
            for( var i = 1; i < 12; i++)
            {
                document.getElementById("data").rows[i].style = "display:table-row";

            }

            if(document.getElementById("Genres").value == 'All'){
                return;
            }

            for( var i = 1; i < 12; i++)
            {

                if(document.getElementById("data").rows[i].cells[2].innerHTML != document.getElementById("Genres").value)
                {
                   document.getElementById("data").rows[i].style = "display:none";
                    
                }
            }

            /*document.write(document.getElementById("data").rows[1].cells[2].innerHTML);*/
        });
    });

</script>
</head>

<body>
<h1>SETLIST</h1>
<div class="wrapper">
<div class="profile" style = "text-align: center;">
   <table id= "data">
  <thead>
            <th>Title</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Year Released</th>
        </thead>
      <tbody>

       </tbody>
   </table>

</div>
</div>

<h3>
    Filter Table
</h3>
<select id="Genres" name="asdf" >
    <option value="All">All</option>
    <option value="Rock">Rock</option>
    <option value="Pop">Pop</option>
    <option value="Christian Gospel">Christian Gospel</option>
    <option value="Hip-Hop">Hip-Hop</option>
    <option value="Country">Country</option>
    <option value="Soul">Soul</option>
    <option value="R&B">R&B</option>
</select>

<button onclick="filterTab()">Filter Table</button>


</body>
</html>
